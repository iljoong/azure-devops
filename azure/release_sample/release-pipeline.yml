#Your build pipeline references an undefined variable named ‘subscription_id’. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab. See https://go.microsoft.com/fwlink/?linkid=865972
variables:
- group: azure_subscription
- group: azure_build

steps:
- task: AzureResourceGroupDeployment@2
  displayName: 'VMSS Deploy'
  inputs:
    azureSubscription: $(subscriptionname)
    resourceGroupName: "$(rgname)"
    location: 'Korea Central'
    csmFile: '$(System.DefaultWorkingDirectory)/_azdvop_src/template/vmss.json'
    csmParametersFile: '$(System.DefaultWorkingDirectory)/_azdvop_src/template/vmss.parameters.json'
    overrideParameters: '-imageId "/subscriptions/$(subscription_id)/resourceGroups/$(rgname)/providers/Microsoft.Compute/galleries/$(signame)/images/$(sigdef)-$(Build.BuildId)/versions/1.0.$(Build.BuildId)"'
